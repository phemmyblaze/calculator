<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>

                <div>
                    <input type="button" value="AC" onClick="clr()"  class="button">
                    <input type="button" value="Del" onClick="del()" class="button">
                    <input type="button" value="." onClick="calculate('.')" class="button">
                    <input type="button" value="/" onClick="calculate('/')" class="button">
                </div>
                <div>
                    <input type="button" value="7" onClick="calculate(7)" class="button">
                    <input type="button" value="8" onClick="calculate(8)" class="button">
                    <input type="button" value="9" onClick="calculate(9)" class="button">
                    <input type="button" value="*" onClick="calculate('*')" class="button">
                </div>
                <div>
                    <input type="button" value="4" onClick="calculate(4)" class="button">
                    <input type="button" value="5" onClick="calculate(5)" class="button">
                    <input type="button" value="6" onClick="calculate(6)" class="button">
                    <input type="button" value="-" onClick="calculate('-')" class="button">
                </div>
                <div>
                    <input type="button" value="1" onClick="calculate(1)" class="button">
                    <input type="button" value="2" onClick="calculate(2)" class="button">
                    <input type="button" value="3" onClick="calculate(3)" class="button">
                    <input type="button" value="+" onClick="calculate('+')" class="button">
                </div>
                <div>
                    <input type="button" value="0" onClick="calculate(00)" class="button">
                    <input type="button" value="=" style="width: 22.5rem;" onClick="result()" class="button">
                </div>
            </form>
        </div>

    </div>
    <script src="./script/script.js"></script>
</body>
</html>
